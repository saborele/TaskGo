<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskAssistant - Gestiona tus Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
        }
        #progress-area, #tasks-area {
            min-height: 120px;
            background-color: #ffffff;
            border-radius: 8px;
        }
        .btn-primary, .btn-success, .btn-danger, .btn-warning {
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-warning:hover {
            background-color: #d39e00;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .favorite-star {
            cursor: pointer;
            color: #ccc;
        }
        .favorite-star.favorita {
            color: #ffd700;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-3"><i class="bi bi-list-task me-2"></i>TaskAssistant</h1>
    <p class="text-center text-muted mb-4">Añade tareas y ejecuta comandos fácilmente</p>

    <!-- Formulario para tareas -->
    <form id="task-form" class="mb-4">
        <div class="mb-3">
            <label for="task-description" class="form-label">Nueva Tarea</label>
            <input type="text" class="form-control" id="task-description" placeholder="Escribe una tarea (ej. Comprar leche)" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Añadir Tarea</button>
    </form>

    <!-- Filtro de tareas -->
    <div class="mb-3 d-flex justify-content-between align-items-end">
        <div class="w-50 me-2">
            <label for="task-filter" class="form-label">Filtrar Tareas</label>
            <select id="task-filter" class="form-select">
                <option value="all">Todas</option>
                <option value="pending">Pendientes</option>
                <option value="completed">Completadas</option>
            </select>
        </div>
        <div class="d-flex align-items-end">
            <button id="complete-all" class="btn btn-warning me-2">Completar Todas</button>
            <button id="clear-completed" class="btn btn-danger">Limpiar Completadas</button>
        </div>
    </div>

    <!-- Contador de tareas -->
    <div class="mb-3 text-center">
        <p>Pendientes: <span id="pending-count">0</span> | Completadas: <span id="completed-count">0</span></p>
    </div>

    <!-- Lista de tareas -->
    <div id="tasks-area" class="card p-3 shadow-sm mb-4">
        <h5 class="card-title">Tareas</h5>
        <ul id="task-list" class="list-group list-group-flush"></ul>
    </div>

    <!-- Formulario para comandos -->
    <form id="command-form" class="mb-4">
        <div class="mb-3">
            <label for="command-input" class="form-label">Comando</label>
            <input type="text" class="form-control" id="command-input" placeholder="Ejemplo: muestra los últimos 5 videos del usuario X en TikTok">
        </div>
        <button type="submit" class="btn btn-success w-100">Ejecutar Comando</button>
    </form>

    <!-- Área de progreso -->
    <div id="progress-area" class="card p-3 shadow-sm">
        <h5 class="card-title">Progreso</h5>
        <p id="progress-message" class="card-text">Esperando acción...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
